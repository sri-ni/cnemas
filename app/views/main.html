<div class="row">
  <div class="col-sm-12">
  <h2>Popular</h2>
  <p>
    The most popular movies right now!
  </p>

  <!-- <div class="row"> -->
    <div class="col-sm-6 movie-tiles"
      ng-repeat="movie in movies">
      <img ng-src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}"
        alt="poster"
        class="img-rounded">
      <h4>{{movie.title}}</h4>
      <!-- <p>{{movie.overview}}</p> -->
    </div>
  </div>

</div>
