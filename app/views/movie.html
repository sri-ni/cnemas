<div class="row close-back">
  <a href onclick="history.back()">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </a>
</div>

<div class="row movie-details">
  <div class="col-sm-4">
    <img ng-src="{{movie.imgPath}}"
      alt="poster"
      class="img-rounded">
  </div>
  <div class="col-sm-8">
    <h1>{{movie.title}}</h1>
    <span class="badge">{{movie.releaseYear}}</span>
    <h3>Overview</h3>
    <p>
      {{movie.overview}}
    </p>
  </div>
</div>
